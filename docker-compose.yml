services:
  redis:
    image: redis:7.2
    container_name: redis
    restart: "no"
    command: /bin/sh -c "redis-server --appendonly yes --requirepass $$REDIS_PASSWORD"
    volumes:
      - ./Redis/redis-volume:/data
    env_file:
      - ./Redis/redis.env
    ports:
      - 6379:6379
    networks:
      spark-chat:
        ipv4_address: 172.20.0.2

    
  load-balancer:
    build: ./LoadBalancer
    links:
      - "redis:db"
    ports:
      - 3030:3030
    networks:
      spark-chat:
        ipv4_address: 172.20.0.3

  last-seen:
    build: ./LastSeen
    depends_on:
      - redis
    links:
      - "redis:db"
    networks:
      spark-chat:
        ipv4_address: 172.20.0.4
 
  sessions:
    build: ./Sessions
    depends_on:
      - redis
    links:
      - "redis:db"
    networks:
      spark-chat:
        ipv4_address: 172.20.0.5

networks:
  spark-chat:
    name: spark-chat
    ipam:
      config:
          - subnet: "172.20.0.0/16"
            gateway: 172.20.0.1